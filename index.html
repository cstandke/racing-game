<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="./src/sccd/sscd.1.5.min.js"></script>
  <!-- <script type="text/javascript" src="./src/sat/sat.min.js"></script> -->
  <script type="text/javascript" src="./src/script.js">

  </script>
  <link rel="stylesheet" href="./src/style.css">
  <title>Document</title>
</head>
<body>
    <div id="game-logo">
      <img src="images/ClubRacer wide.png" alt="Club Racer Logo">
    </div>
    <div id="game-board">
      <canvas id="canvas" height="600" width="800"></canvas>
    </div>
    <div id="start-screen">
      <div id="container">
      <h1>Controls:</h1>
      <ul id="table-description">
        <li></li>
        <li>Accelerate:</li>
        <li>Brake/Reverse</li>
        <li>Turn Left:</li>
        <li>Turn Right:</li>
      </ul>
      <ul>
        <li class="heading">Player 1</li>
        <li><img src="images/haut.png" alt="up key"></li>
        <li><img src="images/bas.png" alt="down key"></li>
        <li><img src="images/gauche.png" alt="left key"></li>
        <li><img src="images/droite.png" alt="right key"></li>
        
      </ul>
      <ul>
          <li class="heading">Player 2</li>
          <li><img src="images/w.png" alt="up key"></li>
          <li><img src="images/s.png" alt="down key"></li>
          <li><img src="images/a.png" alt="left key"></li>
          <li><img src="images/d.png" alt="right key"></li>
        </ul>
      </div>
      <div id="clearfix"></div>
        <!-- <div id="start-message">Press &lt Space &gt to Start</div> -->
        <div id="start-message">
          <div class="text">Press </div><div><img src="images/espace.png" alt="space-bar"></div><div class="text"> to Start!</div>
        </div>
    </div>
    
</body>
</html>
